<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div>
            3 * 3 = 9
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button disabled>x</button>
            <button>0</button>
            <button disabled>x</button>
            <button>/</button>
        </div>
        <div>
            <button>Clear</button>
            <button>=</button>
        </div>
    </main>
</body>
</html>
